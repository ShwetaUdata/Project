<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENQUIRE</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #3fbffa;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 20px;
            position: relative;
            left: 160px;
        }

        input[type="submit"]:hover {
            background-color: #39cf41;
        }

        input[type="reset"]:hover {
            background-color: #dd3a3a;
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
        }

        /* Media Queries */
        @media screen and (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                margin: 30px auto;
            }
        }

        @media screen and (max-width: 320px) {
            .container {
                max-width: 90%;
            }

            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                margin: 10px 0;
                position: initial;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ENQUIRE</h2>
        <form id="myForm" action="Enquiry.php" method="POST">
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <textarea id="address" name="Msg" placeholder="Message" required></textarea>
            <div id="result"></div>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            
        </form>
    </div>
</body>
<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var formData = new FormData(this);
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            document.getElementById("result").innerHTML = this.responseText;
            setTimeout(function() {
                window.location.href = "index.html"; // Redirect to homepage after 3 seconds
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    };
    xhr.open("POST", "Enquiry.php", true);
    xhr.send(formData);
});

</script>
</html>
